apiVersion: v1
kind: ReplicationController
metadata:
  name: usermicroservice
spec:
  replicas: 1
  selector:
    app: usermicroservice
  template:
    metadata:
      labels:
        app: usermicroservice
    spec:
      containers:
      - name: usermicroservice
        image: 172.18.51.9:5000/usermicroservice
        ports:
        - containerPort: 8080
      - name: mysql
        image: mysql:5.7
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "123456" 
        volumeMounts:
        - name: mysqldata
          mountPath: "/data"
      volumes:
      - name: mysqldata
        emptyDir: {}
